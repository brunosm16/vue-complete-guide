<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Reactivity in Action</h1>
    </header>
    <section id="assignment">
      <button @click="add(1)">Add 1</button>
      <button @click="add(5)">Add 5</button>
      <button @click="add(5)">Add 10</button>
      <button @click="subtract(1)">Remove 1</button>
      <button @click="subtract(5)">Remove 5</button>
      <button @click="subtract(5)">Remove 10</button>
      <p>Result: {{result}}</p>
      <p>{{message}}</p>
    </section>
  </body>
</html>
